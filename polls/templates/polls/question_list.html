{% extends 'polls/base.html' %}

{% block content %}
    <h1>Lista de Enquetes</h1>
    <br>

    <ul>
        {% for question in questions %}
            <li>
                <a href="{% url 'question-detail' question.pk %}">
                    {{ question.question_text }}
                </a>
            </li>
        {% endfor %}
        <br>
    </ul>

    <a href="{% url 'question-create' %}">Criar uma nova enquete</a>

{% endblock content %}
